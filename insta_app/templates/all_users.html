{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

		{%for profile in profiles %}
	<div class="row">
		<div class="col">
			<hr>
			<h2>{{ profile.user.username }}</h2>
			<div class="col">
			<h3>{{ profile.user.email }}</h3>
		</div>		
			</div>
			<h1>{{ profile.user.follows }}</h1>
		</div>
		{% if profile in my_followers %}
      	    <h4>magll</h4>
      	    <a href="{% url 'insta_app:unfollow' profile.user.username %}">UnFollow</a>
      	{% else %}
      	    <a href="{% url 'insta_app:follow' profile.user.username %}">Follow</a>
      	{% endif %}
		{% endfor %}

		
	






{% endblock %}
