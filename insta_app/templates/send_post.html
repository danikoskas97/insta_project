{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-lg-5 post_box">
        <h2>Post</h2>
          <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            <div class="form-row">
              <div class="form-group col-md-6 mb-0">
                {{ send_post_form.text |as_crispy_field }}
              </div>
              <div class="form-group col-md-6 mb-0">
                {{ send_post_form.photo |as_crispy_field }}
              </div>
</div>
<input type="submit" value="Envoyer" class="btn btn-primary">
		</form>



{% endblock %}
